<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML and CSS Quiz Activity</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Basic HTML and CSS quiz question activity">
    <meta name="author" content="Loni Leetham">
</head>

<body>
    <header>
        <h1>WDD 130 | Loni Leetham | HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Basic HTML and CSS Quiz</legend>
                <div class="container">
                    <div class="one">
                        <h2>1.</h2>
                        <label for="question1">Type the HTML element that defines the language as english below:</label>
                        <input type="text" id="q1" name="q1" placeholder="Enter element here">
                    </div>
                    <div class="two">
                        <h2>2.</h2>
                        <label for=" question2">How can CSS be integrated into an HTML page?</label>
                        <input type="textarea" id="q2" name="q2" rows="4" placeholder="Enter answer here">
                    </div>
                    <div class="three">
                        <h2>3.</h2>
                        <label for="question3">Select the correct answer from the drop down. To be able to alter the
                            opacity
                            percentage of the background color, I would use this CSS property:</label>
                        <select id="q3" name="q3">
                            <option selected value="dropdown" selection disabled>Select your answer</option>
                            <option value="rgb">background-color: rgb(100, 100, 90);</option>
                            <option value="name">background-color: DaryCyan;</option>
                            <option value="rgba">background-color: rgba(10, 22, 1, 40%);</option>
                            <option value="hexcode">background-color: #ee3e80;</option>
                        </select>
                    </div>
                    <div class="four">
                        <h2>4.</h2>
                        <label for="question4">What is the green value in the hexcode
                            #202239?</label>
                        <input type="number" id="q4" name="q4">
                    </div>
                </div>
                <div class=button>
                    <button type="submit">Submit Quiz</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | Quiz Form Activity | Loni Leetham</p>
    </footer>
</body>

</html>
