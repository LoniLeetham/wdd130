<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz Form Activity</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="WDD 130 Web Fundamentals | Quiz Page">
    <meta name="author" content="Loni Leetham">
</head>

<body>
    <header>
        <h1>WDD 130 | Loni Leetham | Quiz Form Activity</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Basic HTML and CSS Quiz</legend>
                <div class="textq">
                    <label for="question1">1. Type the HTML element that defines the language as english below:</label>
                    <input type="text" id="q1" name="q1" placeholder="Enter element here">
                </div>
                <div class="textareaq">
                    <label for=" question2">2. How can CSS be integrated into an HTML page?</label>
                    <input type="textarea" id="q2" name="q2" rows="4" placeholder="Enter answer here">
                </div>
                <div class="selectq">
                    <label for="question3">3. Select the correct answer from the drop down. To be able to alter the
                        opacity
                        percentage of the background color, I would use this CSS property:</label>
                    <select id="q3" name="q3">
                        <option selected value="dropdown" selection disabled>Select your answer</option>
                        <option value="rgb">background-color: rgb(100, 100, 90);</option>
                        <option value="name">background-color: DaryCyan;</option>
                        <option value="rgba">background-color: rgba(10, 22, 1, 40%);</option>
                        <option value="hexcode">background-color: #ee3e80;</option>
                    </select>
                </div>
                <div class="numberq">
                    <label for="question4">4. What is the green value in the hexcode
                        #202239?</label>
                    <input type="number" id="q4" name="q4">
                </div>
                <div class=button>
                    <button type="submit">Submit Quiz</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | Quiz Form Activity | Loni Leetham</p>
    </footer>
</body>

</html>
